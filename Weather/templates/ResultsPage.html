<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Forecast App</title>
	
	<!-- 
		BOOTSTRAP Imports
		This part of the code will fail if you don't have internet connectivity.
	-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<p class="text-center"><h1>Weather Forecast App</h1>
		<div clas="row">
			<div class="col-sm-12">
				<form action="/Weather/info/" method="POST">
					{% csrf_token %}
    				<div class="input-group">
      					<input type="text" class="form-control" placeholder="{{City}}" name="City_Name">
     					 <div class="input-group-btn">
        					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      					</div>
    				</div>
 				 </form>
			</div>
		</div>
		</p>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped">
    				<thead>
      					<tr>
       						<th>Date</th>
       						<th>Weather</th>
        					<th>Max</th>
        					<th>Min</th>
     					 </tr>
   					</thead>
    				<tbody>
    					{% for forecast in forecasts %}
     					 <tr>
       						<td>{{forecast.date}}</td>
        					<td>{{forecast.text}}</td>
        					<td>{{forecast.high}}°C</td>
        					<td>{{forecast.low}}°C</td>
      					</tr>
      					{% endfor %}
    				</tbody>
  				</table>
			</div>
		</div>
	</div>
</body>
</html>
